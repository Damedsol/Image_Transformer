version: '3.8'

services:
  backend:
    build:
      context: ./backend
      target: production
    container_name: image-transformer-backend-prod
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - ./backend/.env
    restart: unless-stopped
    networks:
      - image-transformer-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - backend-temp:/app/temp

  frontend:
    build:
      context: .
      target: production
    container_name: image-transformer-frontend-prod
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - image-transformer-network

networks:
  image-transformer-network:
    driver: bridge

volumes:
  backend-temp:
    driver: local
