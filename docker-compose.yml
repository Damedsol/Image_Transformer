services:
  # Backend para desarrollo
  backend-dev:
    build:
      context: ./backend
      target: development
    container_name: image-transformer-backend-dev
    ports:
      - '3001:3001'
    volumes:
      - ./backend:/app:delegated
      - /app/node_modules
      - backend-temp:/app/temp
    environment:
      - NODE_ENV=development
      - PORT=3001
      - TSX_DISABLE_CACHE=false
      - DEBUG=tsx:*
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    env_file:
      - ./backend/.env
    restart: unless-stopped
    networks:
      - image-transformer-network
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3001']
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - development

  # Backend para producción
  backend-prod:
    build:
      context: ./backend
      target: production
    container_name: image-transformer-backend-prod
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - ./backend/.env
    restart: unless-stopped
    networks:
      - image-transformer-network
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3001']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - backend-temp:/app/temp
    profiles:
      - production

  # Frontend para desarrollo
  frontend-dev:
    build:
      context: .
      target: development
    container_name: image-transformer-frontend-dev
    ports:
      - '5173:5173'
    volumes:
      - ./:/app:delegated
      - /app/node_modules
      - ./node_modules/.vite:/app/node_modules/.vite
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3001/api
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - FAST_REFRESH=true
      - VITE_HMR=true
    depends_on:
      - backend-dev
    restart: unless-stopped
    networks:
      - image-transformer-network
    command: pnpm run dev -- --host 0.0.0.0
    profiles:
      - development

  # Frontend para producción
  frontend-prod:
    build:
      context: .
      target: production
    container_name: image-transformer-frontend-prod
    ports:
      - '80:80'
    environment:
      - NODE_ENV=production
    depends_on:
      - backend-prod
    restart: unless-stopped
    networks:
      - image-transformer-network
    profiles:
      - production

networks:
  image-transformer-network:
    driver: bridge

volumes:
  backend-temp:
    driver: local
